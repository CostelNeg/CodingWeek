<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
</head>

<body>
    <form onsubmit="alert('Registrazione inviata!')">
        <div>
            <input type="text" placeholder="Inserisci il tuo nome">
        </div>
        <div>
            <input type="text" placeholder="Inserisci il tuo cognome">
        </div>
        <div>
            <input type="email" placeholder="Inserisci la tua mail">
        </div>
        <div>
            <input type="password" placeholder="Inserisci la password">
        </div>
        <div>
            <input type="date" placeholder="Inserisci la tua data di nascita">
        </div>
        <div>
            <input type="number" placeholder="inserisci il numero di telefono">
        </div>
        <p>Che musica ti piace?</p>
        <div>
            <input type="checkbox" name="Pop" id="Pop">
            <label for="Pop">Pop</label>
        </div>
        <div>
            <input type="checkbox" name="Rock" id="Rock">
            <label for="Rock">Rock</label>
        </div>
        <div>
            <input type="checkbox" name="Classica" id="Classica">
            <label for="Classica">Classica</label>
        </div>
        <button type="submit">INVIA REGISTRAZIONE</button>
    </form>

</body>

</html>
